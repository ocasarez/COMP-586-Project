<h2>Viewers</h2>
<table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let viewer of viewers$">
        <td>{{ viewer?.id }}</td>
        <td>{{ viewer?.profile.login }}</td>
        <td>{{ viewer?.profile.firstName}}</td>
        <td>{{ viewer?.profile.lastName}}</td>
      </tr>
    </tbody>
</table>
