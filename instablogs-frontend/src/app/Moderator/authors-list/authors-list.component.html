<h2>Authors</h2>
<table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors$">
        <td>{{ author?.id }}</td>
        <td>{{ author?.profile.login }}</td>
        <td>{{ author?.profile.firstName}}</td>
        <td>{{ author?.profile.lastName}}</td>
      </tr>
    </tbody>
</table>
